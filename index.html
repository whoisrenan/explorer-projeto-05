<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <!-- Não irei utilizar o action="" no form pois não enviarei os dados inseridos no formulário a lugar nenhum. -->
      <form>
        <fieldset>
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</label>
            <input type="text" name="" id="event-title">
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
