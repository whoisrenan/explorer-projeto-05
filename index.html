<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <!-- Não irei utilizar o action="" no form pois não enviarei os dados inseridos no formulário a lugar nenhum. -->
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
              <input type="text" name="" id="event-title" minlength="8" required>
            </div>
            <div class="input-wrapper">
              <label for="event-link">Link do Evento <span>(comece com https://)</span></label>
              <input type="text" name="" id="event-link">
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato <span>(Somente números)</span></label>
              <input type="number" name="" id="whatsapp">
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp">Informações Extras</label>
              <textarea id="event-info"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email">E-mail do Administrador <span>(digite um email válido)</span></label>
              <input type="email" name="" id="event-email">
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</label>
              <input type="password" name="" id="event-password" minlength="8" required>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" name="" id="event-private">
              <label for="event-private">Evento Privado</label>
            </div>
          </div>
        </fieldset>
        
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Date</label>
                <input type="date" name="" id="event-date">
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" name="" id="event-begin">
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" name="" id="event-end">
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar Evento">
      </footer>
    </div>
  </body>
</html>
